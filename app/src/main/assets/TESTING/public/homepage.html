<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homeStyle.css">
    <title>Level Progress</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </span>
                    <span class="text">AI Chat</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="text">Quizzes</span>
                </a>
            </li>            
            <li class="list active">
                <a id="home" href="homepage.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="puzzle.html">
                    <span class="icon">
                        <ion-icon name="extension-puzzle-outline"></ion-icon>
                    </span>
                    <span class="text">Puzzles</span>
                </a>
            </li>
            <li class="list">
                <a href="profile.html">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <div id="border-gradient-rounded" class="indicator"></div>
        </ul>
    </div>

    <div class="container">
        <div class="progress-container">
            <svg class="progress-ring" width="120" height="120">
                <circle
                    class="progress-ring__circle"
                    stroke="url(#grad1)"
                    stroke-width="8"
                    fill="transparent"
                    r="52"
                    cx="60"
                    cy="60"
                />
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <div id="level" class="level-text">Level: 1</div>
            <div id="xp" class="xp-text">XP: 0/100</div>
        </div>
        <div class="buttons">
            <button id="add5xp">Add 5 XP</button>
            <button id="add10xp">Add 10 XP</button>
            <button id="add15xp">Add 15 XP</button>
            <button id="add20xp">Add 20 XP</button>
        </div>
    </div>
    <script src="level.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
