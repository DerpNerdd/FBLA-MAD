<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </span>
                    <span class="text">AI Chat</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="text">Quizzes</span>
                </a>
            </li>            
            <li class="list">
                <a id="home"  href="homepage.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="puzzle.html">
                    <span class="icon">
                        <ion-icon name="extension-puzzle-outline"></ion-icon>
                    </span>
                    <span class="text">Puzzles</span>
                </a>
            </li>
            <li class="list active">
                <a href="profile.html">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <div id="border-gradient-rounded" class="indicator"></div>
        </ul>
    </div>

    <span class="settings">
        <a href="setting.html">
            <ion-icon name="settings-outline"></ion-icon>
        </a>
    </span>

    <!-- Banner section -->
    <div class="banner" id="banner" style="background-image: url('./uploads/banners/your-banner.jpg');">
        <div class="edit-banner-container">
            <div class="edit-banner">
                <ion-icon name="pencil"></ion-icon>
            </div>
        </div>
    </div>

    <!-- Profile picture section -->
    <div class="profile-container">
        <div class="profile-pic" id="profile-pic" style="background-image: url('./uploads/profile-pics/your-profile-pic.jpg');">
            <div class="edit-icon-container">
                <div class="edit-icon">
                    <ion-icon name="pencil"></ion-icon>
                </div>
            </div>
        </div>
    </div>
      
    <input type="file" id="banner-upload" style="display: none;">
    <input type="file" id="profile-upload" style="display: none;">


    <script>
        const list = document.querySelectorAll('.list');

        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>
    <script src="profile.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
