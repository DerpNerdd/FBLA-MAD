<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="shopTitle">
    <h1>SHOP</h1>
    </div>

    <div class="coins"></div>

    <div class="sale"></div>

    <div class="shop">
        <div id="box" class="one"></div>
        <div id="box" class="two"></div>
        <div id="box" class="three"></div>
        <div id="box" class="four"></div>
        <div id="box" class="five"></div>
        <div id="box" class="six"></div>
        <div id="box" class="seven"></div>
        <div id="box" class="eight"></div>
        <div id="box" class="nine"></div>
    </div>

    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="shop.html">
                    <span class="icon">
                        <ion-icon name="storefront-outline"></ion-icon>
                    </span>
                    <span class="text">Shop</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="text">Learn</span>
                </a>
            </li>            
            <li class="list">
                <a id="home"  href="homepage.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="games.html">
                    <span class="icon">
                        <ion-icon name="game-controller-outline"></ion-icon>
                    </span>
                    <span class="text">Games</span>
                </a>
            </li>
            <li class="list">
                <a href="profile.html">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <div id="border-gradient-rounded" class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');

        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }

        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>
    <!-- <script src="script.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
