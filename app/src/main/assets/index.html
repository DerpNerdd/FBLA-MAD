<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MAD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="headerText">JOLT</h1>
  <div class="container">
    <div class="slider"></div>
    <div class="btn">
      <button class="login">Login</button>
      <button class="signup">Signup</button>
    </div>
    <div class="form-section">
      <div class="login-box">
        <input type="email" class="email ele" placeholder="youremail@email.com" id="login-email">
        <input type="password" class="password ele" placeholder="password" id="login-password">
        <button type="submit" onclick="auth()" class="clkbtn">Login</button>
      </div>
      <div class="signup-box">
        <input type="text" class="name ele" placeholder="Enter your name">
        <input type="email" class="email ele" placeholder="youremail@email.com" id="signup-email">
        <input type="password" class="password ele" placeholder="password" id="signup-password">
        <input type="password" class="password ele" placeholder="Confirm password">
        <button type="submit" onclick="auth()" class="clkbtn">Signup</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
