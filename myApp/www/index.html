<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
  <title>MAD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- container div -->
<div class="container">

  <!-- upper button section to select the login or signup form -->
  <div class="slider"></div>

  <div class="btn">
    <button class="login">Login</button>
    <button class="signup">Signup</button>
  </div>

  <!-- Form section that contains the login and the signup form -->
  <div class="form-section">

    <!-- login form -->
    <div class="login-box">
      <!-- <div class="logo">PUT LOGO HERE WHEN WE HAVE IT</div> -->
      <input type="email" class="email ele" placeholder="youremail@email.com" id="email">
      <input type="password" class="password ele" placeholder="password" id="password">
      <button type="submit" onclick="auth()" class="clkbtn">Login</button>
    </div>

    <!-- signup form -->
    <div class="signup-box">
      <input type="text" class="name ele" placeholder="Enter your name">
      <input type="email" class="email ele" placeholder="youremail@email.com" id="email">
      <input type="password" class="password ele" placeholder="password" id="password">
      <input type="password" class="password ele" placeholder="Confirm password">
      <button type="submit" onclick="auth()" class="clkbtn">Signup</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
<script src="main.js"></script>
</body>
</html>
